<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwanghua Score Calculator</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* 深色背景 */
            color: #f0f0f0; /* 浅色文字 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px 0;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e; /* 容器背景 (比body稍亮) */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 550px; 
            border: 1px solid #333; 
        }
        h1 {
            text-align: center;
            color: #ffffff; 
        }
        .description {
            text-align: center;
            color: #c0c0c0; 
            background-color: #2a2a2a; 
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .description strong {
            color: #fff;
        }
        
        /* 科目输入区域 */
        .subject-group {
            border-bottom: 2px solid #333; 
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .subject-group h2 {
            font-size: 1.2em;
            color: #f0f0f0; 
            margin-top: 0;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px; 
        }
        
        .subject-item {
            display: flex;
            flex-direction: column;
        }
        .subject-item label {
            margin-bottom: 5px;
            color: #c0c0c0; 
            font-weight: bold;
        }
        .subject-item.main-subject label {
            color: #4dabf7; 
        }
        
        .subject-item input {
            padding: 10px;
            border: 1px solid #444; 
            background-color: #252525; 
            color: #f0f0f0; 
            border-radius: 5px;
            font-size: 16px;
        }
        .subject-item input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #252525 inset !important;
            -webkit-text-fill-color: #f0f0f0 !important;
        }

        /* 控制按钮区域 */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .controls button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .controls .add-btn {
            background-color: #28a745; 
            color: white;
        }
        .controls .remove-btn {
            background-color: #dc3545; 
            color: white;
        }

        /* 主计算按钮 */
        .calculate-btn {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            font-weight: bold;
        }
        
        /* 结果区域 */
        #result {
            text-align: center;
            font-size: 22px; 
            font-weight: bold;
            color: #ffffff; 
            margin-top: 25px;
            background-color: #2a2a2a; 
            border: 1px solid #444; 
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap; 
            line-height: 1.6; 
            visibility: hidden; 
        }

        /* 免责声明样式 */
        .disclaimer {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px dashed #333;
        }
        .disclaimer strong {
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kwanghua Score Calculator</h1>
        
        <p class="description">
            <strong>单科满分为100分</strong>。
            <br>规则: <strong>主科 (x2)</strong>, <strong>其他科目 (x1)</strong>。
            <br>总权重将自动计算。
        </p>
        
        <form id="gradeForm">
            
            <div class="subject-group">
                <h2>主科 (x2)</h2>
                <div class="input-grid">
                    <div class="subject-item main-subject">
                        <label for="sub1">华文 (x2):</label>
                        <input type="number" id="sub1" class="main-score" placeholder="输入分数 (0-100)">
                    </div>
                    <div class="subject-item main-subject">
                        <label for="sub2">英文 (x2):</label>
                        <input type="number" id="sub2" class="main-score" placeholder="输入分数 (0-100)">
                    </div>
                    <div class="subject-item main-subject">
                        <label for="sub3">马来文 (x2):</label>
                        <input type="number" id="sub3" class="main-score" placeholder="输入分数 (0-100)">
                    </div>
                    <div class="subject-item main-subject">
                        <label for="sub4">科学 (x2):</label>
                        <input type="number" id="sub4" class="main-score" placeholder="输入分数 (0-100)">
                    </div>
                    <div class="subject-item main-subject">
                        <label for="sub5">数学 (x2):</label>
                        <input type="number" id="sub5" class="main-score" placeholder="输入分数 (0-100)">
                    </div>
                </div>
            </div>

            <div class="subject-group">
                <h2>其他科目 (x1)</h2>
                <div class="input-grid" id="other-subjects-container">
                    <div class="subject-item">
                        <label for="other-sub-6">科目 6 (x1):</label>
                        <input type="number" id="other-sub-6" class="other-score" placeholder="输入分数 (0-100)">
                    </div>
                    <div class="subject-item">
                        <label for="other-sub-7">科目 7 (x1):</label>
                        <input type="number" id="other-sub-7" class="other-score" placeholder="输入分数 (0-100)">
                    </div>
                    <div class="subject-item">
                        <label for="other-sub-8">科目 8 (x1):</label>
                        <input type="number" id="other-sub-8" class="other-score" placeholder="输入分数 (0-100)">
                    </div>
                    <div class="subject-item">
                        <label for="other-sub-9">科目 9 (x1):</label>
                        <input type="number" id="other-sub-9" class="other-score" placeholder="输入分数 (0-100)">
                    </div>
                </div>
                
                <div class="controls">
                    <button type="button" class="add-btn" onclick="addSubject()">+ 添加一个科目</button>
                    <button type="button" class="remove-btn" onclick="removeSubject()">- 移除最后一个科目</button>
                </div>
            </div>

            <button type="button" class="calculate-btn" onclick="calculateAverage()">计算总平均</button>
        </form>

        <div id="result"></div>
        
        <div class="disclaimer">
            <strong>免责声明：</strong> 本计算器仅用于个人学习和估算分数之目的。计算结果基于您输入的数值以及预设的权重规则（主科 x2，其他科目 x1）。本结果不代表任何官方成绩单或机构的正式计算，不应用于任何正式或重要的决策。用户应自行承担使用本工具的风险。
        </div>
    </div>

    <script>
        let otherSubjectCounter = 10;

        function addSubject() {
            const container = document.getElementById('other-subjects-container');
            const newSubject = document.createElement('div');
            newSubject.className = 'subject-item';
            
            const label = document.createElement('label');
            label.htmlFor = 'other-sub-' + otherSubjectCounter;
            label.innerText = '科目 ' + otherSubjectCounter + ' (x1):';
            
            const input = document.createElement('input');
            input.type = 'number';
            input.id = 'other-sub-' + otherSubjectCounter;
            input.className = 'other-score'; 
            input.placeholder = '输入分数 (0-100)';
            
            newSubject.appendChild(label);
            newSubject.appendChild(input);
            container.appendChild(newSubject);
            
            otherSubjectCounter++;
        }

        function removeSubject() {
            const container = document.getElementById('other-subjects-container');
            
            if (container.children.length > 4) { 
                container.removeChild(container.lastChild);
                otherSubjectCounter--;
            } else {
                alert('至少需要保留4个其他科目。');
            }
        }

        function calculateAverage() {
            let totalWeightedScore = 0;
            
            const mainSubjects = document.querySelectorAll('.main-score');
            let mainWeight = mainSubjects.length * 2; 
            
            mainSubjects.forEach(function(input) {
                let score = parseFloat(input.value) || 0;
                // 简单的输入值限制（确保分数在合理范围内）
                score = Math.min(Math.max(score, 0), 100); 
                totalWeightedScore += (score * 2);
            });

            const otherSubjects = document.querySelectorAll('.other-score');
            let otherWeight = otherSubjects.length; 
            
            otherSubjects.forEach(function(input) {
                let score = parseFloat(input.value) || 0;
                // 简单的输入值限制
                score = Math.min(Math.max(score, 0), 100); 
                totalWeightedScore += score; 
            });
            
            const totalWeight = mainWeight + otherWeight;
            
            let average = 0;
            if (totalWeight > 0) {
                average = totalWeightedScore / totalWeight;
            }
            
            const resultElement = document.getElementById('result');
            
            resultElement.innerText = '总积分: ' + totalWeightedScore.toFixed(2) +
                                      '\n总权重 (5x2 + ' + otherWeight + 'x1): ' + totalWeight +
                                      '\n您的总平均分是: ' + average.toFixed(2);
            
            resultElement.style.visibility = 'visible';
        }
    </script>

</body>
</html>
